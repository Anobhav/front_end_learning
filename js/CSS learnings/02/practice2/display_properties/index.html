<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        /* Outer container to align both boxes side by side */
        .outer-container {
            display: flex;
            gap: 20px; /* Optional spacing between boxes */
        }

        /* Individual boxes */
        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: solid black;
            height: 200px;
            width: 200px;
        }
        .box h3{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="box">
            <h3>h3</h3>
            <h3>h3</h3>
            <h3>h3</h3>
        </div>
        <div class="box">
            <h3>div2h3</h3>
            <h3>div2 h3</h3>
            <h3>div2 h3</h3>
        </div>
    </div>
</body>
</html>
