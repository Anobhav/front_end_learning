<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="heading">
            Rock Paper Scissor
        </div>
    </header>
    <main>
        <div id="input_images">
            <div id='rock'>
                <button id="button_rock" value="rock"><img src="https://media.gettyimages.com/photos/rock-picture-id172758172?b=1&k=6&m=172758172&s=612x612&w=0&h=zJZMK221donHQQ5QdUZ7qg4GTisr3k_KKAC5wJeOcXk=" alt="failed to load image"></button>
            </div>
            <div id='paper'>
                <button id="button_paper" value="paper"><img src="https://th.bing.com/th/id/R.26dc7f537b14bb496387d9d1e9ff96b7?rik=fgOVBuKuzMlFZA&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f8%2fPaper-Sheet-PNG-Transparent-Background.png&ehk=CVOT8dkbGWXz9YXo4QaLJ7VHxUBUsgUFDwipAQseR7U%3d&risl=&pid=ImgRaw&r=0" alt="failed to load image"></button>
            </div>
            <div id='button_scissor'>
                <button id="scissor" value="scissor"><img src="https://images.unsplash.com/photo-1640958899960-65fc2f989a5f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHNjaXNzb3JzfGVufDB8fDB8fHww" alt="failed to load image"></button>
            </div>
        </div>
        <div id="score">
                <div id="You">
                    <p id="score_you">0</p>
                    <p>You</p>
                </div>
                <div id="Computer">
                    <p id="score_computer">0</p>
                    <p>Computer</p>
                </div>
        </div>
    </main>
    <footer>
        <p id='result'>Pick your move</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
