<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Currency converter</h1>
    </header>
    
    <form>
        <div class="amount"><p>Enter an amount<br><input id='amount' type="number" placeholder="Enter an amount"></p></div>

        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <select name="from">
                    <option value="INR">
                        INR
                    </option>
                    <option value="USD">
                        USD
                    </option>
                    <option value="EUR">
                        EUR
                    </option>
                    <option value="AUD">
                        AUD
                    </option>
                </select>
            </div>
            <div class="To">
                <p>To</p>
                <select name="To">
                    <option value="USD">
                        USD
                    </option>
                    <option value="INR">
                        INR
                    </option>
                    <option value="EUR">
                        EUR
                    </option>
                    <option value="AUD">
                        AUD
                    </option>
                </select>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>



    <script src="script.js"></script>
</body>
</html>
